spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cityassist
    username: ${DB_USERNAME:cityassist}
    password: ${DB_PASSWORD:cityassist}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-for-security}
  access-token-validity: 3600000
  refresh-token-validity: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.cityassist: INFO
    org.springframework.web: INFO

